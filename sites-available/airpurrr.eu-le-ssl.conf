<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	ServerName airpurrr.eu
	ServerAlias www.airpurrr.eu

	DocumentRoot /var/www/airpurrr.eu/flask
	
	WSGIDaemonProcess flask_app home=/var/www/airpurrr.eu/flask/ user=www-data group=www-data processes=2 request-timeout=5 
	WSGIProcessGroup flask_app
	WSGIScriptAlias / /var/www/airpurrr.eu/flask/flask_app.wsgi
	WSGIPassAuthorization On

	<Directory /var/www/airpurrr.eu/flask>
		Order deny,allow
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/airpurrr.eu/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/airpurrr.eu/privkey.pem
</VirtualHost>
</IfModule>
