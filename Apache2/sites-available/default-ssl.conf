<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin krz.dabrowski95@gmail.com
                ServerName 89.70.85.249.nip.io:2137
    		ServerAlias https://89.70.85.249.nip.io:2137/

                DocumentRoot /var/www/flask-prod

    		WSGIDaemonProcess webtool2 user=www-data group=www-data threads=5 home=/var/www/flask-prod/
    		WSGIScriptAlias / /var/www/flask-prod/webtool.wsgi
		WSGIPassAuthorization On
 
    		<directory /var/www/flask-prod>
        		WSGIProcessGroup webtool2
        		WSGIApplicationGroup %{GLOBAL}
        		WSGIScriptReloading On
        		Order deny,allow
        		Allow from all
    		</directory>

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                SSLEngine on

                SSLCertificateFile      /etc/ssl/certs/apache-selfsigned-nipio.crt
                SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned-nipio.key

                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

                BrowserMatch "MSIE [2-6]" \
                               nokeepalive ssl-unclean-shutdown \
                               downgrade-1.0 force-response-1.0

        </VirtualHost>
</IfModule>