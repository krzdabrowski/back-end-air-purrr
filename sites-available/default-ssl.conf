<IfModule mod_ssl.c>
	<VirtualHost _default_:443>

		ServerAdmin krz.dabrowski95@gmail.com
		ServerName airpurrr.ga:443
		ServerAlias https://airpurrr.ga:443/

		DocumentRoot /var/www/flask-prod

		WSGIDaemonProcess webtool2 user=www-data group=www-data threads=25 processes=2 home=/var/www/flask-prod/
		WSGIScriptAlias / /var/www/flask-prod/webtool.wsgi application-group=%{GLOBAL}
		WSGIPassAuthorization On

		<directory /var/www/flask-prod>
		    WSGIProcessGroup webtool2
		    WSGIApplicationGroup %{GLOBAL}
		    WSGIScriptReloading On
		    Order deny,allow
		    Allow from all
		</directory>

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile      /etc/ssl/certs/ssl_certificate.crt
		SSLCertificateKeyFile /etc/ssl/private/ssl_private.key
		SSLCACertificateFile /etc/ssl/certs/ca_bundle.crt

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
		                SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
		                SSLOptions +StdEnvVars
		</Directory>

		BrowserMatch "MSIE [2-6]" \
		               nokeepalive ssl-unclean-shutdown \
		               downgrade-1.0 force-response-1.0
	</VirtualHost>
</IfModule>
