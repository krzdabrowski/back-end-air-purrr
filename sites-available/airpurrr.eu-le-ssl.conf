<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	ServerName airpurrr.eu
	ServerAlias www.airpurrr.eu

	DocumentRoot /var/www/airpurrr.eu/flask
	
	WSGIDaemonProcess webtool2 user=www-data group=www-data threads=25 processes=2 home=/var/www/airpurrr.eu/flask/
	WSGIScriptAlias / /var/www/airpurrr.eu/flask/webtool.wsgi application-group=%{GLOBAL}
	WSGIPassAuthorization On

	<directory /var/www/airpurrr.eu/flask>
		WSGIProcessGroup webtool2
		WSGIApplicationGroup %{GLOBAL}
		WSGIScriptReloading On
		Order deny,allow
		Allow from all
	</directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/airpurrr.eu/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/airpurrr.eu/privkey.pem
</VirtualHost>
</IfModule>
